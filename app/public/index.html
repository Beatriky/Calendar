<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="main.css" />

    <title>Calendar</title>
</head>

<body style="background-color:#eee;">
<div id="calendar">
    <div class="month">
        <ul>
            <li id="prev">&#10094;</li>
            <li id="month"></li>
            <li id="year"></li>
            <li id="next">&#10095;</li>
        </ul>
    </div>

    <ul id="weekdays">
        <li>Su</li>
        <li>Mo</li>
        <li>Tu</li>
        <li>We</li>
        <li>Th</li>
        <li>Fr</li>
        <li>Sa</li>
    </ul>

    <ul id="days"></ul>

</div>
<div id="persons">

</div>
<script src="script.js" defer></script>
</body>
</html>
